name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      # Only build a kind cluster if there are chart changes to test.
      # To-do: make this more robust. Perhaps with 'ct list-changed', so we can
      # get remote branch and charts dir from ct config.
      - name: Check changed charts
        id: check_charts
        run: |
          changes=$(git diff --find-renames --name-only "$(git rev-parse --abbrev-ref HEAD)" remotes/origin/master -- charts)
          if [ -n "$changes" ]; then
            echo "There are chart changes"
            echo "::set-output name=changed::true"
          else
            echo "No chart changes"
          fi

      - name: Create kind cluster
        uses: helm/kind-action@v1.0.0-alpha.2
        with:
          installLocalPathProvisioner: true
        if: steps.check_charts.outputs.changed == 'true'

      - name: Run chart-testing (lint)
        uses: helm/chart-testing-action@v1.0.0-alpha.1
        with:
          command: lint

      - name: Run chart-testing (install)
        uses: helm/chart-testing-action@v1.0.0-alpha.1
        with:
          command: install
