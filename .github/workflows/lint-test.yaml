name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Run chart-testing (lint)
        id: lint
        # To-do: change back after https://github.com/helm/chart-testing-action/pull/28 is merged and new tag is released
        uses: scottrigby/chart-testing-action@upgrade-image-v3.0.0-rc.1
        with:
          command: lint
          config: ct.yaml

      - name: Create kind cluster
        uses: helm/kind-action@v1.0.0-rc.1
        if: steps.lint.outputs.changed == 'true'

      - name: Run chart-testing (install)
        # To-do: change back after https://github.com/helm/chart-testing-action/pull/28 is merged and new tag is released
        uses: scottrigby/chart-testing-action@upgrade-image-v3.0.0-rc.1
        with:
          command: install
          config: ct.yaml
